<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"

<body
  style="display:flex; flex-direction:column; justify-content:center; height:100vh;text-align:center;background-color:white">
  <div class="mooney">
    <i class="fa-regular fa-moon btn btn-light"
      style="position:absolute;top:2vh;right:2vh;font-size:20px;font-weight:bold;padding:5px;border-radius:50%;box-shadow:1px 1px 3px rgb(87, 87, 87);cursor:pointer;"></i>
  </div>
  <!-- Ayo people who are snooping in on the source code, I wrote this in a hurry, will format it later. -->
  <div>
    <h3 style="margin:20px">Enter your monthly income</h3>
    <input type="number" id="mamu" style="display:inline;border:5px solid black; border-radius:5px">
    <input type="submit" id="haha" class="btn btn-warning" style="font-weight:bold">
  </div>

  <h1 style="padding-top:50px">Here's your earning for the day...</h1>
  <pre><h2 class="nice"></h2></pre>



  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script>
    $(".mooney").hover((self) => { $(".mooney").toggleClass("btn-white btn-light") })
    $(".mooney").click(() => { console.log("haha"); $("html").toggleClass("invert") });

    const katakuti = () => {
      const interval_id = window.setInterval(function () { }, Number.MAX_SAFE_INTEGER);
      for (let i = 1; i < 1000; i++) {
        window.clearInterval(i);
      }
    }

    const realStuff = (poisa) => {
      let now = new Date(),
        then = new Date(
          now.getFullYear(),
          now.getMonth(),
          now.getDate(),
          0, 0, 0),
        diff = now.getTime() - then.getTime(),
        answer = (Math.round(10000 * (diff * poisa / 30 / 24 / 60 / 60 / 1000)) / 10000).toFixed(4);
      $(".nice").html("â‚¹" + answer);
    }

    $("#haha").click(() => {
      let poisa = $("#mamu").val();
      realStuff(poisa);
      katakuti();
      setInterval(() => { realStuff(poisa) }, 60)
    })


  </script>
</body>
