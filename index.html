<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Haha, money!</title>
  </head>
  <body style="display:flex; flex-direction:column; justify-content:center; height:100vh;text-align:center">
  <!-- Ayo people who are snooping in on the source code, I wrote this in a hurry, will format it later. -->
   <div>
    <h3 style="margin:20px">Enter your monthly income</h3>
    <input type="number" id="mamu" style="display:inline;border:5px solid black; border-radius:5px">
    <input type="submit" id="haha" class="btn btn-primary">
    </div>
    
    <h1 style="padding-top:50px">Here's your earning for the day...</h1>
    <pre><h2 class="nice"></h2></pre>
    
    
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script>    
    const katakuti = () => {
      const interval_id = window.setInterval(function(){}, Number.MAX_SAFE_INTEGER);
      for (let i = 1; i < 1000; i++) {
        window.clearInterval(i);
	  }
    }
    
    const realStuff = (poisa) => {
      let now = new Date(),    
      then = new Date(
          now.getFullYear(),
          now.getMonth(),
          now.getDate(),
          0,0,0),
      diff = now.getTime() - then.getTime(),
      answer = (Math.round(10000*(diff*poisa/30/24/60/60/1000))/10000).toFixed(4);
      $(".nice").html("â‚¹"+answer);
    }
    
    $("#haha").click(() => {
      let poisa = $("#mamu").val();
      realStuff(poisa);
      katakuti();  
      setInterval(() => {realStuff(poisa)},75)    
    })
    
     
    </script>
</body>
